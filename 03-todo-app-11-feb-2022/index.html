<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Add Your Daily Tasks</title>
</head>

<body>
  <div class="container mt-4">
    <!-- TEXTAREA  -->
    <div class="mb-3">
      <!-- SEARCH BOX -->
      <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" />

      <label for="textArea" class="form-label h1 my-3">Add Your Tasks</label>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <!-- INPUT BOX -->
        <input type="text" class="form-control form-control-dark" placeholder="Enter Your Task Here..." />
        <div id="invalidTask" class="form-text mb-3">
          <b> Please fill the task area.</b>
        </div>

        <!-- BUTTON  -->
        <button type="button" class="btn btn-dark" style="width: 94.08px">
          ADD
        </button>
        <button type="button" class="btn btn-dark">DELETE ALL</button>
      </form>
      <!-- INVALIDTASK  -->
    </div>

    <hr />

    <!-- NOTES  -->
    <div class="row">
      <div class="cardBody col-md-3 my-2">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="card-title h3">Task 1</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Your task</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-dark" style="width: 71.63px">
              Edit
            </button>
            <button type="button" class="btn btn-dark">Delete</button>
          </div>
        </div>
      </div>

      <div class="cardBody col-md-3 my-2">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="card-title h3">Task 1</h5>
          </div>
          <div class="card-body">
            <p class="card-text">Your task</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-dark" style="width: 71.63px">
              Edit
            </button>
            <button type="button" class="btn btn-dark">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
