<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Add Your Daily Tasks</title>
</head>

<body>
  <div class="container mt-4">
    <!-- TEXTAREA  -->
    <div class="mb-3">
      <!-- SEARCH BOX -->
      <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" />

      <label for="textArea" class="form-label h2 my-3">Add Your Tasks</label>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" id="form">
        <!-- INPUT BOX -->
        <input type="text" id="task" class="form-control form-control-dark" placeholder="Enter Your Task Here..." />
        <!-- UPDATE INPUT BOX -->
        <input type="hidden" id="updateTask" class="form-control form-control-dark" placeholder="Enter Your Task Here..." />
        <div id="invalidTask" class="form-text mb-3" style="opacity: 0">
          <b class="text-danger"> Please fill the task area.</b>
        </div>

        <!-- BUTTON  -->
        <button type="button" id="addBtn" class="btn btn-dark" style="width: 94.08px">
          ADD
        </button>
        <button type="button" id="updateBtn" class="btn btn-success" style="width: 94.08px;display: none;">
          UPDATE
        </button>
        <button type="button" class="btn btn-dark mx-1" id="deleteAllBtn">DELETE ALL</button>
      </form>
      <!-- INVALIDTASK  -->
    </div>

    <hr />

    <!-- NOTES  -->
    <div class="row" id="tasks"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
